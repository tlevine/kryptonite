<html>
  <head>
    <title>Kryptonite</title>
    <link href='http://fonts.googleapis.com/css?family=Quantico:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Kryptonite</h1>
      <h3>Broadcast an incident</h3>
    </header>
    <div id="main">
      <form id="broadcast">
        <div class="row">
          <label for="description">Description</label>
        </div>
        <div class="row">
            <input placeholder="Robbery on the street with a gun" type="text" name="description" />
        </div>
        <div class="row">
          <label for="date">Date</label> and <label for="hour">hour</label>
        </div>
        <div class="row">
          <input type="date" name="date" />
          <input type="number" name="hour" min="0" max="23" step="1" />
          <input type="submit" name="submit" value="Broadcast" />
        </div>
        <input type="hidden" name="longitude" />
        <input type="hidden" name="latitude" />
      </form>

              <div id="map-canvas" style="width:100%; height: 400px;">      
      </div>
    </div>

    <footer>
    </footer>
  </body>
  <script src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="app.js"></script>
</html>
