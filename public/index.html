<html>
  <head>
    <title>Kryptonite</title>
    <link href='http://fonts.googleapis.com/css?family=Quantico:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Kryptonite</h1>
      <h3>Broadcast an incident</h3>
    </header>
    <div id="main">
      <form id="search">
        <div class="row">
          <label for="incidentNumber">Incident Number</label>
          <input type="text" name="incidentNumber" placeholder="31337" />
        </div>
        <div class="row">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" name="phoneNumber" placeholder="123 456 7890" />
        </div>
        <div class="row">
          <label for="description">Description</label>
        </div>
        <div class="row">
            <input placeholder="Robbery on the street with a gun" type="text" name="description" />
        </div>
        <div class="row">
          <label for="date">Date</label> and <label for="hour">time</label>
        </div>
        <div class="row">
          <input type="date" name="date" />
          <select name="hour">
              <option value="0">12:00 am</option>
              <option value="1">01:00 am</option>
              <option value="2">02:00 am</option>
              <option value="3">03:00 am</option>
              <option value="4">04:00 am</option>
              <option value="5">05:00 am</option>
              <option value="6">06:00 am</option>
              <option value="7">07:00 am</option>
              <option value="8">08:00 am</option>
              <option value="9">09:00 am</option>
              <option value="10">10:00 am</option>
              <option value="11">11:00 am</option>
              <option value="12">12:00 pm</option>
              <option value="13">01:00 pm</option>
              <option value="14">02:00 pm</option>
              <option value="15">03:00 pm</option>
              <option value="16">04:00 pm</option>
              <option value="17">05:00 pm</option>
              <option value="18">06:00 pm</option>
              <option value="19">07:00 pm</option>
              <option value="20">08:00 pm</option>
              <option value="21">09:00 pm</option>
              <option value="22">10:00 pm</option>
              <option value="23">11:00 pm</option>
          </select>
          <input type="submit" name="submit" value="Send" />
        </div>
        <input type="hidden" name="longitude" />
        <input type="hidden" name="latitude" />
      </form>
      <div id="map-canvas" style="width:100%; height: 400px;"></div>
    </div>

    <footer>
    </footer>
  </body>
  <script src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="app.js"></script>
</html>
